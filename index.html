                                    restartButton.disabled = false;
                                    restartButton.style.pointerEvents = 'auto';
                                    
                                    setTimeout(() => {
                                        if (validMovesHighlights.length === 0) {
                                            showValidMoves();
                                        }
                                    }, 300);
                                }
                            });
                        }, index * 150);
                    });
                });
            } else {
                isRestarting = false;
                initializeGame();
            }
        }

        function restartGameFromModal() {
            if (isRestarting || isAnimating) {
                return;
            }
            
            isRestarting = true;
            
            const gameResult = document.getElementById('gameResult');
            const scoreSection = document.getElementById('scoreSection');
            const restartButton = document.getElementById('restartButton');
            const modalContent = document.querySelector('.modal-content');
            
            restartButton.disabled = true;
            restartButton.style.pointerEvents = 'none';
            
            gameResult.classList.remove('show');
            scoreSection.classList.remove('show');
            restartButton.classList.remove('show');
            modalContent.classList.remove('show');
            modalContent.classList.add('hide');
        
            setTimeout(() => {
                document.getElementById('gameOverModal').style.display = 'none';
                modalContent.classList.remove('hide');
                
                setButtonsEnabled(false);
                hideValidMoves();
                if (lastMoveHighlight) {
                    scene.remove(lastMoveHighlight);
                    lastMoveHighlight = null;
                }
        
                gameState = 'playing';
                currentPlayer = 0;
                moveHistory = [];
                gameNotation = [];
                white_node = 1;
                changed_node = [...node];
                isGameEnding = false;
                isAnimating = true;
        
                updateMoveHistoryDisplay();
                
                animateRemoveAllPiecesWithTilt(() => {
                    board = [];
                    for (let y = 0; y < 4; y++) {
                        board[y] = [];
                        for (let x = 0; x < 4; x++) {
                            board[y][x] = 0;
                        }
                    }
        
                    board[1][1] = 2;
                    board[1][2] = 1;
                    board[2][1] = 1;
                    board[2][2] = 2;
        
                    updateScore();
        
                    const initialPositions = [
                        {x: 1, y: 1, color: 2}, 
                        {x: 2, y: 1, color: 1}, 
                        {x: 1, y: 2, color: 1}, 
                        {x: 2, y: 2, color: 2}
                    ];
        
                    let placedPieces = 0;
                    let animationStarted = false;
                    
                    initialPositions.forEach((pos, index) => {
                        setTimeout(() => {
                            if (!isRestarting) return;
                            
                            dropPieceWithBounce(pos.x, pos.y, pos.color, () => {
                                placedPieces++;
                                if (placedPieces === initialPositions.length && !animationStarted) {
                                    animationStarted = true;
                                    board[1][1] = 2;
                                    board[1][2] = 1;
                                    board[2][1] = 1;
                                    board[2][2] = 2;
                                    
                                    isAnimating = false;
                                    isRestarting = false;
                                    updateScore();
                                    updateMessage("あなたの番です");
                                    
                                    restartButton.disabled = false;
                                    restartButton.style.pointerEvents = 'auto';
                                    
                                    setTimeout(() => {
                                        if (validMovesHighlights.length === 0) {
                                            showValidMoves();
                                        }
                                    }, 300);
                                }
                            });
                        }, index * 150);
                    });
                });
            }, 300);
        }

        function startGame() {
            if (window.innerWidth > window.innerHeight && window.innerHeight < 600) {
                return;
            }
            
            if (isAnimating || isGameEnding) {
                return;
            }
            
            document.getElementById('titleScreen').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            
            boardPieces.forEach(piece => boardGroup.remove(piece));
            boardPieces = [];
            validMovesHighlights.forEach(highlight => scene.remove(highlight));
            validMovesHighlights = [];
            if (lastMoveHighlight) {
                scene.remove(lastMoveHighlight);
                lastMoveHighlight = null;
            }
            
            initialAnimationDone = false;
            isAnimating = false;
            isGameEnding = false;
            gameState = 'playing';
            setButtonsEnabled(false);
        
            initializeGame();
        }

        function initializeGameAfterReset() {
            board = [];
            for (let y = 0; y < 4; y++) {
                board[y] = [];
                for (let x = 0; x < 4; x++) {
                    board[y][x] = 0;
                }
            }

            board[1][1] = 2;
            board[1][2] = 1;
            board[2][1] = 1;
            board[2][2] = 2;
            updateScore();
            updateMoveHistoryDisplay();
            updateMessage("あなたの番です");
            showValidMoves();

            setButtonsEnabled(true);
            document.getElementById('resetBtn').disabled = false;
        }

        function updateBoardPositions() {
            boardPieces.forEach((piece, index) => {
                let foundPosition = null;
                for (let y = 0; y < 4; y++) {
                    for (let x = 0; x < 4; x++) {
                        const expectedX = -1.875 + x * 1.25;
                        const expectedZ = -1.875 + y * 1.25;
                        if (Math.abs(piece.position.x - expectedX) < 0.1 && 
                            Math.abs(piece.position.z - expectedZ) < 0.1) {
                            foundPosition = { x, y };
                            break;
                        }
                    }
                    if (foundPosition) break;
                }

                if (foundPosition) {
                    piece.position.set(
                        -1.875 + foundPosition.x * 1.25,
                        0.25,
                        -1.875 + foundPosition.y * 1.25
                    );
                }
            });

            validMovesHighlights.forEach(highlight => {
            });

            if (lastMoveHighlight) {
                const lastMove = moveHistory[moveHistory.length - 1];
                if (lastMove && lastMove.x !== -1) {
                    lastMoveHighlight.position.set(
                        -1.875 + lastMove.x * 1.25,
                        0.16,
                        -1.875 + lastMove.y * 1.25
                    );
                }
            }
        }

        function onWindowResize() {
            checkOrientation();
            if (!(window.innerWidth > window.innerHeight && window.innerHeight < 600)) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                adjustCameraForScreenSize();
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                updateBoardPositions();
                forceUIReflow();
                renderer.render(scene, camera);
            }
        }

        function forceUIReflow() {
            const ui = document.getElementById('ui');
            const display = ui.style.display;
            ui.style.display = 'none';
            ui.offsetHeight;
            ui.style.display = display || 'flex';
            const elements = ['scorePanel', 'moveHistory', 'controls'];
            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.style.transform = 'translateZ(0)';
                    element.offsetHeight;
                }
            });
        }

        let resizeTimeout;
        function debounceResize() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                onWindowResize();
                setTimeout(() => {
                    renderer.render(scene, camera);
                }, 50);
            }, 100);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            camera.position.x = Math.sin(Date.now() * 0.0005) * 0.1;
            camera.lookAt(0, 0, 0);
            validMovesHighlights.forEach(highlight => {
                highlight.material.opacity = 0.4 + Math.sin(Date.now() * 0.003) * 0.3;
            });

            renderer.render(scene, camera);
        }
        document.getElementById('startGameBtn').addEventListener('click', startGame);
        window.addEventListener('load', init);

        function checkOrientation() {
            const isLandscape = window.innerWidth > window.innerHeight && window.innerHeight < 600;
            const orientationWarning = document.getElementById('orientationWarning');
            const gameContainer = document.getElementById('gameContainer');
            const titleScreen = document.getElementById('titleScreen');
            
            if (isLandscape) {
                orientationWarning.style.display = 'flex';
                gameContainer.style.display = 'none';
                titleScreen.style.display = 'none';
            } else {
                orientationWarning.style.display = 'none';
                if (gameState === 'waiting') {
                    titleScreen.style.display = 'flex';
                    gameContainer.style.display = 'none';
                } else {
                    titleScreen.style.display = 'none';
                    gameContainer.style.display = 'block';
                }
            }
        }

        function showDetailsModal() {
            const modal = document.getElementById('detailsModal');
            const modalContent = document.querySelector('.details-modal-content');
            
            modal.style.display = 'flex';

            setTimeout(() => {
                modalContent.classList.add('show');
            }, 50);
        }
        
        function hideDetailsModal() {
            const modal = document.getElementById('detailsModal');
            const modalContent = document.querySelector('.details-modal-content');
            
            modalContent.classList.remove('show');
            
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

    </script>
</body>
